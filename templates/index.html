<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            max-width: 480px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
        }

        .header p {
            margin-top: 8px;
            opacity: 0.9;
            font-size: 1rem;
        }

        .form-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }

        select {
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .graphs-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 14px;
            background: #f8f9fa;
            color: #555;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .graphs-link:hover {
            background: #e9ecef;
            color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .form-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>House Price Prediction</h1>
        <p>Get instant price estimates powered by machine learning</p>
    </div>

    <div class="form-body">
        <form action="/predict" method="POST">

            <div class="form-group">
                <label for="area">Area (in sq ft)</label>
                <input type="number" name="area" id="area" placeholder="e.g. 1200" required>
            </div>

            <div class="form-group">
                <label for="bedrooms">Bedrooms</label>
                <input type="number" name="bedrooms" id="bedrooms" min="1" max="10" placeholder="e.g. 3" required>
            </div>

            <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" name="bathrooms" id="bathrooms" min="1" max="10" placeholder="e.g. 2" required>
            </div>

            <div class="form-group">
                <label for="balcony">Balcony</label>
                <input type="number" name="balcony" id="balcony" min="0" max="5" placeholder="e.g. 1" required>
            </div>

            <div class="form-group">
                <label for="location">Location (City)</label>
                <select name="location" id="location" required>
                    <option value="" disabled selected>Select city</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">
                Predict Price
            </button>
        </form>

        <a href="/graphs" class="graphs-link">
            View Exploratory Data Analysis Graphs
        </a>
    </div>
</div>

</body>
</html>
